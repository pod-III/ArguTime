<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
    <title>Debating Timer</title>
  </head>
  <body>
    <div>
      <ul>
        <li><button id="debate">Debate Style</button></li>
      </ul>
    </div>
    <div id="display">
      <div id="time">00:00</div>
      <button id="poi">POI</button>
    </div>
    <div class="button-g">
      <ul>
        <li><button id="start">Start</button></li>
        <li><button id="stop">Stop</button></li>
        <li><button id="reset">Reset</button></li>
      </ul>
    </div>
    <script>
      //Global Variables
      let timer;
      let system = {
        BP: {
          name: "British Parliamentary",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "GW", "OW"],
          time: [60, 360, 420],
          poi: true,
        },
        Asian: {
          name: "Asian",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "OR", "GR"],
          time: [60, 360, 420],
          poi: true,
        },
        NSDC: {
          name: "NSDC",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "OR", "GR"],
          time: [60, 420, 480],
          poi: true,
        },
        Austral: {
          name: "Austral",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "OR", "GR"],
          time: [60, 420, 480],
          poi: false,
        },
        list: function () {
          let list = [];
          for (let key in this) {
            if (this.hasOwnProperty(key) && typeof this[key] !== "function") {
              list.push(this[key].name);
            }
          }
          console.log(list);
          return list;
        },
      };
      let styleList = system.list();
      let debateStyle = system.BP.name;
      let time = 0;
      let poiSecond = 0;
      let isRunning = false;
      let isPoiAllowed = false;

      //Function to create a bell sound
      const bellSound = () => {};

      //DOM Variables
      const debateStyleButton = document.getElementById("debate");
      const timeDisplay = document.getElementById("time");
      const startButton = document.getElementById("start");
      const stopButton = document.getElementById("stop");
      const resetButton = document.getElementById("reset");
      const poiButton = document.getElementById("poi");
      const background = document.getElementById("display");

      const changeDisplay = (number) => {
        let minute = Math.floor(number / 60);
        let second = number % 60;
        function pad(value) {
          let string = value < 10 ? `0${value}` : `${value}`;
          return string;
        }
        console.log(minute, second);
        let text = `${pad(minute)}:${pad(second)}`;
        console.log("it loops");
        timeDisplay.innerHTML = text;
      };

      const changeBackground = () => {
        switch (time) {
          case 60:
            background.style.backgroundColor = "green";
            break;
          case 360:
            background.style.backgroundColor = "orange";
            break;
          case 420:
            background.style.backgroundColor = "red";
            break;
          case 0:
            background.style.backgroundColor = "white";
            break;
          default:
            break;
        }
      };

      const start = () => {
        if (!isRunning) {
          isRunning = true;
          timer = setInterval(counting, 100);
        }
      };

      const stop = () => {
        if (isRunning) {
          isRunning = false;
          clearInterval(timer);
        }
      };

      const counting = () => {
        changeBackground();
        time++;
        changeDisplay(time);
      };

      const countPoi = () => {
        poiButton.innerHTML = poiSecond;
        const poiTimer = setInterval(() => {
          poiSecond++;
          poiButton.innerHTML = poiSecond;
          if (poiSecond === 16 || !poiStatus || !isRunning) {
            poiSecond = 0;
            clearInterval(poiTimer);
            poiButton.innerHTML = "POI";
            poiStatus = false;
          }
        }, 100);
      };

      startButton.addEventListener("click", () => {
        console.log("start button");
        start();
      });
      stopButton.addEventListener("click", () => {
        console.log("stop button");
        stop();
      });
      resetButton.addEventListener("click", () => {
        console.log("reset button");
        stop();
        time = 0;
        changeDisplay(0);
        changeBackground();
      });
      poiButton.addEventListener("click", () => {
        console.log("poi button");
        if (time >= 60 && time <= 360 && isRunning) {
          poiStatus = poiStatus ? false : true;
          countPoi();
        } else {
          console.log("not time yet");
        }
      });
    </script>
  </body>
</html>
