<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Debating Timer</title>
  </head>
  <body>
    <!-- Navigation and Buttons -->
    <div>
      <a href="./page/cb.html" class="button" onclick="buttonClick()"
        >Casebuilding Timer</a
      >
      <a href="./index.html" class="button" onclick="buttonClick()"
        >Debate Timer</a
      >

      <!-- Navigation and Setting Buttons -->
      <select id="system" name="Style">
        <option value="BP">British Parliamentary</option>
        <option value="Asian">Asian Parliamentary</option>
        <option value="Austral">Australian Parliamentary</option>
        <option value="NSDC">NSDC</option>
      </select>
      <button id="playButton"><i class="fa fa-volume-up"></i></button>
      <button id="setting" onclick="openPopup()">
        <i class="fa fa-gear"></i>
      </button>
      <audio id="bellAudio1" src="./sound/bell.mp3"></audio>
      <audio id="bellAudio2" src="./sound/bell2.mp3"></audio>
    </div>
    <hr />

    <!-- Time and Speaker Overlay -->
    <div id="display">
      <button id="before"><i class="fa fa-arrow-left"></i></button>
      <div id="container">
        <h1 id="time">00:00</h1>
        <button id="poi">POI</button>
      </div>
      <button id="next"><i class="fa fa-arrow-right"></i></button>
    </div>
    <hr />
    <h3 id="speaker"></h3>
    <hr />

    <!-- Control Buttons -->
    <div class="button-g">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <hr />

    <!-- Popup container -->
    <div class="overlay" id="popupOverlay">
      <div class="popup">
        <span class="close-btn" onclick="closePopup()">Save</span>
        <h2>Upload Sound</h2>
        <input type="file" accept="audio/*" id="audioFileInput" />
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
