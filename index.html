<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/favicon.ico" type="image/x-icon" />

    <!-- Uncomment the following line if you need Bootstrap CSS -->
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Debating Timer</title>
  </head>
  <body>
    <!-- Navigation and Buttons -->
    <div>
      <!-- Casebuilding Timer Button -->
      <a href="./page/cb.html" class="button" onclick="buttonClick()"
        >Casebuilding Timer</a
      >
      <!-- Debate Timer Button -->
      <a href="./index.html" class="button" onclick="buttonClick()"
        >Debate Timer</a
      >

      <!-- Setting Buttons -->
      <select id="system" name="Style">
        <option value="BP">British Parliamentary</option>
        <option value="Asian">Asian Parliamentary</option>
        <option value="Austral">Australian Parliamentary</option>
        <option value="WSDC">World School</option>
      </select>
      <div>
        <!-- Play Button-->
        <div id="playButton" class="button"><i class="fa fa-volume-up"></i></div>
        <!-- Setting Button -->
        <div id="setting" class="button" onclick="openPopup()">
          <i class="fa fa-gear"></i>
        </div>
      </div>
      <div id="feedback" class="button" onclick="openPopupForm()">
        <i class="fa fa-comment"></i>
      </div>
    </div>
    <hr />

    <!-- Time and Speaker Overlay -->
    <div id="display">
      <div>
        <!-- Button to Navigate to Previous Section -->
        <div id="before" class="button"><i class="fa fa-arrow-left"></i></div>
      </div>
      <div id="container">
        <!-- Displayed Timer -->
        <h1 id="time">00:00</h1>
        <!-- Point of Information Button -->
        <div id="poi" class="button" disabled>POI</div>
      </div>
      <div>
        <!-- Button to Navigate to Next Section -->
        <div id="next" class="button"><i class="fa fa-arrow-right"></i></div>
      </div>
    </div>
    <hr />
    <!-- Displayed Speaker Information -->
    <h3 id="speaker">Prime Minister</h3>
    <hr />

    <!-- Start and Reset Buttons -->
    <div class="button-g">
      <div id="start" class="button">Start</div>
      <div id="reset" class="button">Reset</div>
    </div>

    <!-- Popup Form container -->
    <div class="overlay" id="popupOverlayForm">
      <div class="popup" id="form">
        <!-- Close Button for Popup -->
        <span class="close-btn" onclick="closePopupForm()"
          ><i class="fa fa-times"></i
        ></span>
        <h2>Submit Feedback</h2>
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSfhh36_kWxw6-5LiZPP7pcZPS60qOtqd35nocfzUX4Ydqaqlg/viewform?embedded=true"
          >Loadingâ€¦</iframe
        >
      </div>
    </div>

    <!-- Popup container -->
    <div class="overlay" id="popupOverlay">
      <div class="popup">
        <!-- Close Button for Popup -->
        <span class="close-btn" onclick="closePopup()">Save</span>
        <h2>Upload Sound</h2>
        <!-- Input for Uploading Audio File -->
        <input type="file" accept="audio/*" id="audioFileInput" />
      </div>
    </div>

    <!-- Script -->
    <script src="./js/main.js"></script>
    <!-- Uncomment the next line if you have a separate audio.js file -->
    <!-- <script src="./js/module/audio.js"></script> -->
  </body>
</html>
