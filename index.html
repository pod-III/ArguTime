<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
    <title>Debating Timer</title>
  </head>
  <body>
    <div>
      <select id="system" name="Style">
        <option value="BP">British Parliamentary</option>
        <option value="Asian">Asian Parliamentary</option>
        <option value="Austral">Australian Parliamentary</option>
        <option value="NSDC">NSDC</option>
      </select>
      <button id="bell"><i class="fa fa-bell"></i></button>
      <audio id="bellAudio1" src="./sound/bell.mp3"></audio>
      <audio id="bellAudio2" src="./sound/bell 2.mp3"></audio>
    </div>
    <hr />
    <div id="display">
      <h1 id="time">00:00</h1>
      <button id="poi">POI</button>
    </div>
    <hr />
    <div class="button-g">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <script>
      //DOM Variables
      const debateStyleButton = document.getElementById("system");
      const timeDisplay = document.getElementById("time");
      const startButton = document.getElementById("start");
      const stopButton = document.getElementById("stop");
      const resetButton = document.getElementById("reset");
      const poiButton = document.getElementById("poi");
      const background = document.getElementById("display");
      const bellButton = document.getElementById("bell");

      //Global Variables
      let timer;
      let bellLoop;
      let system = {
        BP: {
          name: "British Parliamentary",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "GW", "OW"],
          time: [60, 360, 420, 440],
          poi: true,
        },
        Asian: {
          name: "Asian Parliamentary",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "OR", "GR"],
          time: [60, 360, 420, 440],
          poi: true,
        },
        NSDC: {
          name: "NSDC",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "OR", "GR"],
          time: [60, 420, 480, 500],
          poi: true,
        },
        Austral: {
          name: "Australian Parliamentary",
          speakers: ["PM", "LO", "DPM", "DLO", "GM", "OM", "OR", "GR"],
          time: [60, 420, 480, 500],
          poi: false,
        },
        list: function () {
          let list = [];
          for (let key in this) {
            if (this.hasOwnProperty(key) && typeof this[key] !== "function") {
              list.push(this[key].name);
            }
          }
          console.log(list);
          return list;
        },
      };

      let styleList = system.list();
      let timeRule = system["BP"].time;
      let time = 0;
      let poiSecond = 0;
      let isRunning = false;
      let isPoiAllowed = false;

      //Function to create a bell sound

      const bellSound = (i) => {
        const bell_1 = document.getElementById("bellAudio1");
        const bell_2 = document.getElementById("bellAudio2");
        if (i == 1) {
          bell_1.play();
          console.log("test");
        } else {
          bell_2.play();
          console.log("test");
        }
      };

      // Change Debate System
      const changeSystem = () => {
        let index = debateStyleButton.selectedIndex;
        let style = debateStyleButton.options[index].value;
        timeRule = system[style].time;
        console.log(timeRule);
      };

      const changeDisplay = (number) => {
        let minute = Math.floor(number / 60);
        let second = number % 60;
        function pad(value) {
          let string = value < 10 ? `0${value}` : `${value}`;
          return string;
        }
        //console.log(minute, second);
        let text = `${pad(minute)}:${pad(second)}`;
        //console.log("it loops");
        timeDisplay.innerHTML = text;
      };

      const changeBackground = () => {
        switch (time) {
          case timeRule[0]:
            background.style.backgroundColor = "green";
            bellSound(1);
            break;
          case timeRule[1]:
            background.style.backgroundColor = "orange";
            bellSound(1);
            break;
          case timeRule[2]:
            background.style.backgroundColor = "red";
            bellSound(2);
            break;
          case timeRule[3]:
            background.style.backgroundColor = "red";
            bellLoop = setInterval(() => {bellSound(1)}, 1000)
            break;
          case 0:
            background.style.backgroundColor = "white";
            break;
          default:
            break;
        }
      };

      const start = () => {
        if (!isRunning) {
          isRunning = true;
          timer = setInterval(counting, 100);
        }
      };

      const stop = () => {
        if (isRunning) {
          isRunning = false;
          clearInterval(timer);
          clearInterval(bellLoop)
        }
      };

      const counting = () => {
        changeBackground();
        time++;
        changeDisplay(time);
      };

      const countPoi = () => {
        poiButton.innerHTML = poiSecond;
        const poiTimer = setInterval(() => {
          poiSecond++;
          poiButton.innerHTML = poiSecond;
          if (poiSecond === 16 || !isPoiAllowed || !isRunning) {
            poiSecond = 0;
            clearInterval(poiTimer);
            poiButton.innerHTML = "POI";
            isPoiAllowed = false;
          }
        }, 100);
      };

      startButton.addEventListener("click", () => {
        if (isRunning) {
          console.log("stop button");
          startButton.innerHTML = "Start";
          stop();
        } else {
          console.log("start button");
          startButton.innerHTML = "Stop";
          start();
        }
      });
      resetButton.addEventListener("click", () => {
        console.log("reset button");
        stop();
        time = 0;
        changeDisplay(0);
        changeBackground();
        startButton.innerHTML = "Start";
      });
      poiButton.addEventListener("click", () => {
        console.log("poi button");
        if (time >= 60 && time <= 360 && isRunning) {
          isPoiAllowed = isPoiAllowed ? false : true;
          countPoi();
        } else {
          console.log("not time yet");
        }
      });
      debateStyleButton.addEventListener("change", () => {
        if (isRunning) {
          console.log("can't change when timer running");
        } else {
          changeSystem();
          console.log("select");
        }
      });
      bellButton.addEventListener("click", () => {
        bellSound(1);
        console.log("bell button");
      });
    </script>
  </body>
</html>
