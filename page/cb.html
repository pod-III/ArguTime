<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Case Building</title>
  </head>
  <body>
    <div>
      <a href="./cb.html" class="button" onclick="buttonClick()"
        >Casebuilding Timer</a
      >
      <a href="../index.html" class="button" onclick="buttonClick()"
        >Debate Timer</a
      >
      <select id="system" name="Style">
        <option value="BP">British Parliamentary</option>
        <option value="Asian">Asian Parliamentary</option>
        <option value="Austral">Australian Parliamentary</option>
        <option value="NSDC">NSDC</option>
      </select>
      <button id="playButton">
        <i class="fa fa-volume-up"></i>
      </button>
      <button id="setting" onclick="openPopup()">
        <i class="fa fa-gear"></i>
      </button>
      <audio id="bellAudio1" src="../sound/bell.mp3"></audio>
      <audio id="bellAudio2" src="../sound/bell2.mp3"></audio>
    </div>
    <hr />
    <div id="cb-display">
      <h1 id="time">15:00</h1>
    </div>
    <hr />
    <div class="button-g">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div class="overlay" id="popupOverlay">
      <div class="popup">
        <span class="close-btn" onclick="closePopup()">Save</span>
        <h2>Upload Sound</h2>
        <input type="file" accept="audio/*" id="audioFileInput" />
      </div>
    </div>
    <script src="./cb.js"></script>
  </body>
</html>
